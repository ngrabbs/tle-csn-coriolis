name: Update merged TLE (CSN + Coriolis)

on:
  schedule:
    # Once a day at 03:00 UTC (tweak as you like)
    - cron: "0 3 * * *"
  workflow_dispatch: {}

permissions:
  content: write

jobs:
  update-tle:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run merge script
        run: python fetch_and_merge.py

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update merged TLE (CSN + Coriolis)"
          file_pattern: csn_plus_coriolis.tle